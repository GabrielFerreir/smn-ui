<div class="item-wrap">
	<a ng-href="{{item[config.href] || ''}}" ng-class="{'has-submenu': item[config.submenu]}" ng-click="item[config.submenu] ? openMenu() : (item[config.href] && menuClick())">
		<i class="material-icons option-icon"
			ng-class="{'arrow-drop': item[config.submenu]}"
			ng-if="item[config.submenu] || item[config.icon]">
			{{item[config.icon] || 'arrow_drop_down'}}
		</i>
		{{item[config.name]}}
	</a>
</div>
