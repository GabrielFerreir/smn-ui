<ui-input-container>
    <input placeholder="{{placeholderList}}" ng-change="selected()" list="{{idList}}" ng-model="choosen"> 
    <datalist id="{{idList}}">
        <option ng-repeat="opt in list">{{opt[config.option]}}</option>
    </datalist>
    <label>{{labelList}}</label>
</ui-input-container>
