<input type="file"
       ui-input-file
       multiple
       ui-file-change="vm.teste(teste)"
       ui-read-data-url="vm.teste.dataUrl"
       ui-read="teste.novaImagem = $data; vm.teste($data, $file)"
       accept="jpg"
       ui-file-change="fileChange($error)"
       ui-max-size="2MB"
       ui-error="vm.error"
       id="cl-attachment-files"
       accept="jpg,jpeg,png,gif,rar,zip,7z,3gp,m4a,mp3,ogg,wma,wmv,pdf,doc,docx,xls,xlsx,ppt,pptx,mp4,avi,mkv,mov,flv,mpg,mpeg"
       ng-model="files">
<i class="cloud material-icons">cloud_upload</i>
<div class="text">
    <span class="show-mobile select-files" ui-trigger="#cl-attachment-files" ui-trigger-event="click">Escolher arquivos</span>
</div>
